<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T칩picos Retr치teis</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .accordion {
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .accordion-header {
            cursor: pointer;
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: #444;
        }

        .accordion-content {
            display: none;
            padding: 1rem;
            background-color: #222;
        }

        .accordion-content a {
            display: block;
            color: #c33;
            text-decoration: none;
            margin: 0.5rem 0;
        }

        .accordion-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>T칩picos Retr치teis</h1>
    </header>
    <main>

        <div class="accordion">
            <div class="accordion-header">
                <span>Basic</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="accordion-content">
                <a href="Merits.pdf">Merits</a>
                <a href="basic/Devotions.pdf">Devotions</a>
                <a href="#link6">Item 2.3</a>
            </div>
        </div>


        <div class="accordion">
            <div class="accordion-header">
                <span>Disciplinas</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="accordion-content">
                <a href="Quimeirismo.pdf">Quimerismo</a>
                <a href="Thaumaturgy.pdf">Thaumaturgy</a>
                <a href="#link3">Item 1.3</a>
            </div>
        </div>



        <div class="accordion">
            <div class="accordion-header">
                <span>Material da Campanha</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="accordion-content">
                <a href="Nikiti.png">Mapa Nikiti</a>
                <a href="#link8">Item 3.2</a>
                <a href="#link9">Item 3.3</a>
            </div>
        </div>
        <button onclick="window.history.back()">Voltar</button>
    </main>
    <script>
        const accordions = document.querySelectorAll('.accordion');
        accordions.forEach(accordion => {
            const header = accordion.querySelector('.accordion-header');
            const content = accordion.querySelector('.accordion-content');
            const icon = header.querySelector('.toggle-icon');

            header.addEventListener('click', () => {
                const isOpen = content.style.display === 'block';
                content.style.display = isOpen ? 'none' : 'block';
                icon.textContent = isOpen ? '+' : '-';
            });
        });
    </script>
    
</body>
</html>
